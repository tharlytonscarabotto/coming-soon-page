<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon - Base Apparell</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="principal">
        <div class="principal__conteudo">
            <img src="images/logo.svg" alt="Base Apparell logo">
            <h1 class="principal__titulo">We're <strong class="titulo__destaque">coming soon</strong></h1>
            <p class="principal__texto">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
            <form class="principal__formulario">
                <input type="email" name="email" id="email" placeholder="Email Address" required> 
                <input type="submit" value=">" id="botao">
            </form>
            <img src="images/icon-error.svg" alt="erro" class="imagem_erro">
            <p class="mensagem_erro">Please provide a valid email</p>
        </div>
        <picture>
            <source media="(max-width: 1000px)" srcset="images/hero-mobile.jpg">
            <source media="(min-width: 1001px)" srcset="images/hero-desktop.jpg">
            <img src="images/hero-desktop.jpg" alt="Woman using Base Apparell products" class="principal__imagem">
        </picture>
    </section>

    <script src="main.js"></script>
</body>
</html>
